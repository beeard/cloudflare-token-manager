name = "cloudflare-token-manager"
main = "src/index.ts"
compatibility_date = "2024-12-05"
compatibility_flags = ["nodejs_compat"]

# KV namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "71f9c75df98742e38a9124ac6fb672be"

# Dev environment only - never deployed
[env.dev.vars]
MCP_API_KEY = "ctm-dev-key-local-only"

# Secrets (set via wrangler secret put):
# - CLOUDFLARE_BOOTSTRAP_TOKEN: Token with "User > API Tokens > Edit" permission
# - MCP_API_KEY: Authentication for MCP clients (set as secret in production)
